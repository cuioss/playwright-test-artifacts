# Temporary debug workflow - delete after fixing sonar
name: Sonar Debug

on:
  push:
    branches: ["chore/eslint-10-flat-config"]

permissions:
  contents: read

jobs:
  sonar-debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install and test
        run: npm ci --ignore-scripts && npm test

      - name: Debug - check sonar-project.properties
        run: cat sonar-project.properties

      - name: Debug - test SonarCloud API with token
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "=== Test: api/qualityprofiles/search ==="
          curl -s -u "${SONAR_TOKEN}:" "https://sonarcloud.io/api/qualityprofiles/search?organization=cuioss&project=cuioss_playwright-test-artifacts" | head -200
          echo ""
          echo "=== Test: api/organizations/search ==="
          curl -s -u "${SONAR_TOKEN}:" "https://sonarcloud.io/api/organizations/search?organizations=cuioss" | head -200
          echo ""
          echo "=== Test: api/navigation/organization ==="
          curl -s -u "${SONAR_TOKEN}:" "https://sonarcloud.io/api/navigation/organization?organization=cuioss" | head -200

      - name: SonarCloud Scan with debug
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7.0.0
        with:
          args: >
            -Dsonar.organization=cuioss
            -Dsonar.verbose=true
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONARCLOUD_URL: https://sonarcloud.io
